<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ONE-UP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>

<body>
  <div class="grid-container">
    <div id="player-1-info">
      <div id="player-1-name">
        <p>player 1 name</p>
      </div>
      <div id="player-1-hp">
        <p>Player 1 HP</p>
        <button type="button" id="button" class="waves-effect waves-light btn amber darken-1">End Turn</button>
      </div>
    </div>
    <div id="player-1-hand">
      <button type="button" id="new-game" class="waves-effect waves-light btn">NEW GAME</button>
      <p>player 1 hand</p>
    </div>
    <div id="player-2-info">
      <div id="player-2-name">
        <p>player 2 name</p>
      </div>
      <div id="player-2-hp">
        <p>Player 2 HP</p>
        <button type="button" id="button" class="waves-effect waves-light btn amber darken-1">End Turn</button>
      </div>
    </div>
    <div id="player-2-hand">
      <p>player 2 hand</p>
    </div>
    <div class="play-area">
      <div id="area-overlap player-1-deck">
        <p>player 1 Deck</p>
        <img src="img/cardback-dark.jpg" class="card-back"></img>
      </div>
      <div id="player-1-graveyard">
        <p>player 1 graveyard</p>
        <img src="img/cardback-dark.jpg" class="card-back"></img>
      </div>
      <div id="player-2-deck">
        <p>player 2 deck</p>
        <img src="img/cardback-dark.jpg" class="card-back"></img>
      </div>
      <div id="player-2-graveyard">
        <p>player 2 graveyard</p>
        <img src="img/cardback-dark.jpg" class="card-back"></img>
      </div>
      <div id="p1c0">
        <img src="img/card-frame_180w.png"></img>
      </div>
      <div id="p1c1">
        <img src="img/card-frame_180w.png"></img>
      </div>
      <div id="p1c2">
        <img src="img/card-frame_180w.png"></img>
      </div>
      <div id="p1c3">
        <img src="img/card-frame_180w.png"></img>
      </div>
      <div id="p1c4">
        <img src="img/card-frame_180w.png"></img>
      </div>
      <div id="p2c0">
        <img src="img/card-frame_180w.png"></img>
      </div>
      <div id="p2c1">
        <img src="img/card-frame_180w.png"></img>
      </div>
      <div id="p2c2">
        <img src="img/card-frame_180w.png"></img>
      </div>
      <div id="p2c3">
        <img src="img/card-frame_180w.png"></img>
      </div>
      <div id="p2c4">
        <img src="img/card-frame_180w.png"></img>
      </div>
    </div>
  </div>
</body>
</html>
