<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ONE-UP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
  <body>
    <div class="grid-container">
      <div id="player-2-name">
        <p>Player 2 Name</p>
      </div>
      <div id="player-1-name">
        <p>Player 1 Name</p>
      </div>
      <div id="player-1-hp">
        <p>Player 1 HP</p>
      </div>
      <div id="player-2-hp">
        <p>Player 2 HP</p>
      </div>
      <div id="player-2-hand">
        <p>Player 2 Deck</p>
      </div>
      <div id="player-1-hand">
        <p>Player 1 Deck</p>
      </div>

      <div id="play-area">
        <div id="play-area-container" class="container">
          <div id="player-1-play-area" class="row">
            <div id="player-1-board" class="col s9 p1-col">
              <p>Player 1 board</p>
            </div>
            <div id="player-1-deck" class="col s3 p1-col">
              <p>Player 1 deck</p>
            </div>
          </div>
          <div id="player-2-play-area" class="row">
            <div id="player-2-board" class="col s9 p2-col">
              <p>Player 2 board</p>
            </div>
            <div id="player-2-deck" class="col s3 p2-col">
              <p>Player 2 Deck</p>
            </div>
          </div>
      </div>
    </div>
    </div>
  </body>
</html>
